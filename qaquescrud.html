<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Questions CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Questions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="h3">Questions</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal" onclick="resetFormAndCreateQuestionBehavior()">Create Question</button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category ID</th>
                            <th>Question</th>
                            <th>Answer</th>
                            <th>Link</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="questionTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Add Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-question-form">
                        <input type="hidden" name="id" value="">
                        <div class="mb-3">
                            <label for="category_id" class="form-label">Category ID*</label>
                            <input type="number" class="form-control" id="category_id" name="category_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="question" class="form-label">Question*</label>
                            <input type="text" class="form-control" id="question" name="question" required>
                        </div>
                        <div class="mb-3">
                            <label for="answer" class="form-label">Answer*</label>
                            <input type="text" class="form-control" id="answer" name="answer" required>
                        </div>
                        <div class="mb-3">
                            <label for="link" class="form-label">Link</label>
                            <input type="text" class="form-control" id="link" name="link">
                        </div>
                    </form>
                    <form id="edit-question-form" style="display:none;">
                        <input type="hidden" id="edit-question-id" name="id" value="">
                        <div class="mb-3">
                            <label for="edit-category_id" class="form-label">Category ID*</label>
                            <input type="number" class="form-control" id="edit-category_id" name="category_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-question" class="form-label">Question*</label>
                            <input type="text" class="form-control" id="edit-question" name="question" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-answer" class="form-label">Answer*</label>
                            <input type="text" class="form-control" id="edit-answer" name="answer" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-link" class="form-label">Link</label>
                            <input type="text" class="form-control" id="edit-link" name="link">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveQuestionBtn" type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="JS/qaquescrud.js"></script>
</body>
</html>
