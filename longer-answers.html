<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center flex-wrap mb-3" id="tag-filters">
        </div>
        
        <div class="row" id="articles-container">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Use the modal-lg class here -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="articleModalContent">
                    <img src="" class="img-fluid mb-3" id="articleModalImage" alt="Article Image">
                    <div id="articleContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            const apiUrl = "https://wp.explainit.app/wp-json/wp/v2/posts?categories=1";
            const allTags = new Set();
            fetch(apiUrl)
                .then(response => response.json())
                .then(articles => {
                    let allArticlePromises = articles.map(article => {
                        const featuredMediaId = article.featured_media;
                        const title = article.title.rendered;
                        const content = article.content.rendered;
                        const id = article.id;
                        const tags = article.tags;

                        let tagsPromises = tags.map(tagId => {
                            return fetch(`https://wp.explainit.app/wp-json/wp/v2/tags/${tagId}`)
                                .then(response => response.json());
                        });

                        return Promise.all(tagsPromises)
                            .then(tagsData => {
                                const tagsHtml = tagsData.map(tag => {
                                    allTags.add(tag);
                                    return `<span class="badge bg-secondary">${tag.name}</span>`;
                                }).join(' ');

                                if (featuredMediaId) {
                                    return fetch(`https://wp.explainit.app/wp-json/wp/v2/media/${featuredMediaId}`)
                                        .then(response => response.json())
                                        .then(media => {
                                            const imageUrl = media.source_url;
                                            appendArticle(id, imageUrl, title, content, tagsHtml, tags);
                                        });
                                } else {
                                    appendArticle(id, '', title, content, tagsHtml, tags);
                                }
                            });
                        });

return Promise.all(allArticlePromises);
})
.then(() => {
const tags = Array.from(allTags);
const tagFiltersContainer = $('#tag-filters');

// Add "All tags" filter
tagFiltersContainer.append('<span class="badge bg-primary filter-tag" data-tag-id="all">All tags</span>');

tags.forEach(tag => {
    const tagHtml = `<span class="badge bg-secondary filter-tag" data-tag-id="${tag.id}">${tag.name}</span>`;
    tagFiltersContainer.append(tagHtml);
});

// Add click event listener for filter tags
$('.filter-tag').click(function() {
    $('.filter-tag').removeClass('bg-primary').addClass('bg-secondary');
    $(this).addClass('bg-primary').removeClass('bg-secondary');
    const selectedTagId = $(this).data('tag-id');

    if (selectedTagId === 'all') {
        $('.card').parent().show();
    } else {
        $('.card').each(function() {
            const card = $(this);
            const cardTags = card.data('article-tags');

            // Check if the current tag is included in the card tags
            const tagIncluded = cardTags.includes(selectedTagId);

            if (tagIncluded) {
                card.parent().show();
            } else {
                card.parent().hide();
            }
        });
    }
});
})
.catch(error => {
console.error("Error fetching articles:", error);
});

function appendArticle(id, imageUrl, title, content, tagsHtml, tags) {
    const encodedContent = encodeURIComponent(content);
    const cardHtml = `
    <div class="col-md-4 mb-3">
        <div class="card h-100" data-article-id="${id}" data-article-content="${encodedContent}" data-article-tags='${JSON.stringify(tags)}' data-bs-toggle="modal" data-bs-target="#articleModal">
            <img src="${imageUrl}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <<p class="card-text">${content.substring(0, 100)}...</p>
            </div>
            <div class="card-footer">
                ${tagsHtml}
            </div>
        </div>
    </div>
    `;
    $("#articles-container").append(cardHtml);
}
// Add click event listener for filter tags
$('.filter-tag').click(function() {
    $('.filter-tag').removeClass('bg-primary').addClass('bg-secondary');
    $(this).addClass('bg-primary').removeClass('bg-secondary');
    const selectedTagId = parseInt($(this).data('tag-id'));

    if (selectedTagId === 'all') {
        $('.card').parent().show();
    } else {
        $('.card').each(function() {
            const card = $(this);
            const cardTags = card.data('article-tags');

            // Check if the current tag is included in the card tags
            const tagIncluded = cardTags.includes(selectedTagId);

            if (tagIncluded) {
                card.parent().show();
            } else {
                card.parent().hide();
            }
        });
    }
});
// Display article content in the modal
$('#articleModal').on('show.bs.modal', function (event) {
    const articleCard = $(event.relatedTarget);
    const id = articleCard.data('article-id');
    const imageUrl = articleCard.find('.card-img-top').attr('src');
    const title = articleCard.find('.card-title').text();
    const encodedContent = articleCard.data('article-content');
    const content = decodeURIComponent(encodedContent);

    const modal = $(this);
    modal.find('.modal-title').text(title);
    modal.find('#articleModalImage').attr('src', imageUrl);
    modal.find('#articleContent').html(content);
});

});
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
