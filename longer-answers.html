<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Add a dropdown filter for tags -->
        <div class="d-flex justify-content-center mb-3">
            <select class="form-select w-50" id="tag-filter" aria-label="Filter by tag">
                <option selected value="all">All tags</option>
            </select>
        </div>
        <div class="row" id="articles-container">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Use the modal-lg class here -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="articleModalContent">
                    <img src="" class="img-fluid mb-3" id="articleModalImage" alt="Article Image">
                    <div id="articleContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const apiUrl = "https://wp.explainit.app/wp-json/wp/v2/posts?categories=1";
            const allTags = new Set();
            fetch(apiUrl)
    .then(response => response.json())
    .then(articles => {
        articles.forEach(article => {
            const featuredMediaId = article.featured_media;
            const title = article.title.rendered;
            const content = article.content.rendered;
            const id = article.id;
            const tags = article.tags;

            let tagsPromises = tags.map(tagId => {
                return fetch(`https://wp.explainit.app/wp-json/wp/v2/tags/${tagId}`)
                    .then(response => response.json());
            });

            Promise.all(tagsPromises)
                .then(tagsData => {
                    const tagsHtml = tagsData.map(tag => {
                        return `<span class="badge bg-secondary">${tag.name}</span>`;
                    }).join(' ');

                    if (featuredMediaId) {
                        fetch(`https://wp.explainit.app/wp-json/wp/v2/media/${featuredMediaId}`)
                            .then(response => response.json())
                            .then(media => {
                                const imageUrl = media.source_url;
                                appendArticle(id, imageUrl, title, content, tagsHtml);
                            })
                            .catch(error => {
                                console.error("Error fetching media:", error);
                            });
                    } else {
                        appendArticle(id, '', title, content, tagsHtml);
                    }
                })
                .catch(error => {
                    console.error("Error fetching tags:", error);
                });
        });
    })
    .catch(error => {
        console.error("Error fetching articles:", error);
    });


    function appendArticle(id, imageUrl, title, content, tagsHtml) {
    const sanitizedTitle = $("<div>").html(title).text();
    const sanitizedContent = $("<div>").html(content).text();

    const articlesContainer = $("#articles-container");
    const articleHtml = `
        <div class="col-md-4 mb-4">
            <div class="card" data-article-id="${id}" data-article-content="${sanitizedContent}" data-bs-toggle="modal" data-bs-target="#articleModal">
                <img src="${imageUrl}" class="card-img-top" alt="${sanitizedTitle}">
                <div class="card-body">
                    <h5 class="card-title">${sanitizedTitle}</h5>
                </div>
                <div class="card-footer">
                    ${tagsHtml}
                </div>
            </div>
        </div>
    `;
    articlesContainer.append(articleHtml);
}




            // Display article content in the modal
            $('#articleModal').on('show.bs.modal', function (event) {
                const articleCard = $(event.relatedTarget); // Card element that triggered the modal
                const id = articleCard.data('article-id'); // Extract the article ID from the card
                const imageUrl = articleCard.find('.card-img-top').attr('src');
                const title = articleCard.find('.card-title').text();
                const content = articleCard.data('article-content');

                const modal = $(this);
                modal.find('.modal-title').text(title);
                modal.find('#articleModalImage').attr('src', imageUrl);
                modal.find('#articleContent').html(content);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
