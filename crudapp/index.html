<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    

  </head>
<body>
    <div class="container">
        <h1 class="my-4">Quiz Question Manager</h1>
        <div class="container">
          <div class="d-flex justify-content-between align-items-center my-4">
              <h1>Quiz Question Manager</h1>
              <p class="mb-0">Question Count: <span id="questionCount">Easy: 0, Medium: 0, Hard: 0</span></p>
          </div>

      </div>
      
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal">
          Create Question
        </button>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date Reviewed</th>
                    <th>Question</th>
                    <th>Skill</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="questionTableBody">
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="questionModalLabel">Create Question</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="questionForm">
                <!-- Add the hidden input field for the "id" -->
                <input type="hidden" name="id">

                <!-- existing fields -->
                <div class="form-group">
                  <label for="date_reviewed">Date Reviewed</label>
                  <input type="date" class="form-control" name="date_reviewed" required>
              </div>
              <div class="form-group">
                  <label for="question">Question</label>
                  <textarea class="form-control" name="question" required></textarea>
              </div>
              <div class="form-group">
                  <label for="skill">Skill</label>
                  <select class="form-control" name="skill" required>
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                  </select>
              </div>
      
              <!-- new fields -->
              <div class="form-group">
                  <label for="choice1">Choice 1</label>
                  <textarea class="form-control" name="choice1" required></textarea>
              </div>
              <div class="form-group">
                  <label for="choice2">Choice 2</label>
                  <textarea class="form-control" name="choice2" required></textarea>
              </div>
              <div class="form-group">
                  <label for="choice3">Choice 3</label>
                  <textarea class="form-control" name="choice3" required></textarea>
              </div>
              <div class="form-group">
                  <label for="choice4">Choice 4</label>
                  <textarea class="form-control" name="choice4" required></textarea>
              </div>
              <div class="form-group">
                  <label for="correct_choice">Correct Choice</label>
                  <select class="form-control" name="correct_choice" required>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="explanation1">Explanation 1</label>
                  <textarea class="form-control" name="explanation1" required></textarea>
              </div>
              <div class="form-group">
                  <label for="explanation2">Explanation 2</label>
                  <textarea class="form-control" name="explanation2" required></textarea>
              </div>
              <div class="form-group">
                  <label for="explanation3">Explanation 3</label>
                  <textarea class="form-control" name="explanation3" required></textarea>
              </div>
              <div class="form-group">
                  <label for="explanation4">Explanation 4</label>
                  <textarea class="form-control" name="explanation4" required></textarea>
              </div>
          </form>
      </div>
      
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveQuestionBtn">Save Question</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
