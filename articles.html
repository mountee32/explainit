<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div id="header">
        <div class="header-content">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
            </a>
            <h1>Articles</h1>
        </div>
    </div>
<!-- Add the hero area -->
<div class="hero">
    <h2>Tips on starting a conversation with various types of people<h2>
  </div>
    
    </div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center flex-wrap mb-3" id="tag-filters">
        </div>
        
        <div class="row" id="articles-container">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Use the modal-lg class here -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="articleModalContent">
                    <div class="modal-image-overlay"></div>
                    <div class="modal-content-container">
                        <img src="" class="img-fluid mb-3" id="articleModalImage" alt="Article Image">

                        <div class="modal-text-container">

                            <div id="articleContent"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            const apiUrl = "https://wp.explainit.app/wp-json/wp/v2/posts?categories=1&per_page=100";
            const allTags = new Map();
            fetch(apiUrl)
                .then(response => response.json())
                .then(articles => {
                    let allArticlePromises = articles.map(article => {
                        const featuredMediaId = article.featured_media;
                        const title = article.title.rendered;
                        const content = article.content.rendered;
                        const id = article.id;
                        const tags = article.tags;
                        const publishedDate = new Date(article.date).toLocaleDateString();

                        let tagsPromises = tags.map(tagId => {
                            return fetch(`https://wp.explainit.app/wp-json/wp/v2/tags/${tagId}`)
                                .then(response => response.json());
                        });

                        return Promise.all(tagsPromises)
                        .then(tagsData => {
                                tagsData.forEach(tag => {
                                    allTags.set(tag.id, tag.name);
                                });

                                const tagsHtml = tagsData.map(tag => {
                                    return `<span class="badge bg-secondary">${tag.name}</span>`;
                                }).join(' ');

                                if (featuredMediaId) {
                                    return fetch(`https://wp.explainit.app/wp-json/wp/v2/media/${featuredMediaId}`)
                                        .then(response => response.json())
                                        .then(media => {
                                            const imageUrl = media.source_url;
                                            appendArticle(id, imageUrl, title, content, tagsHtml, tags, publishedDate);
                                        });
                                } else {
                                    appendArticle(id, '', title, content, tagsHtml, tags, publishedDate);
                                }
                            });
                        });
                        return Promise.all(allArticlePromises);
                })
                .then(() => {
                    const uniqueTags = Array.from(allTags.entries()).map(([id, name]) => ({ id, name }));

                    const tagFiltersContainer = $('#tag-filters');

                    //  "All tags" filter
                    tagFiltersContainer.append('<span class="badge bg-primary filter-tag" data-tag-id="all"><i class="fas fa-tags"></i> All tags</span>');
                    tagFiltersContainer.append('<span class="ms-3">Sort by:</span>');
                    tagFiltersContainer.append('<button class="btn btn-sm btn-outline-primary ms-2 sort-button" data-sort-type="title-asc">Title A-Z</button>');
                    tagFiltersContainer.append('<button class="btn btn-sm btn-outline-primary ms-2 sort-button" data-sort-type="title-desc">Title Z-A</button>');
                    tagFiltersContainer.append('<button class="btn btn-sm btn-outline-primary ms-2 sort-button" data-sort-type="date-asc">Date Ascending</button>');
                    tagFiltersContainer.append('<button class="btn btn-sm btn-outline-primary ms-2 sort-button" data-sort-type="date-desc">Date Descending</button>');

                    uniqueTags.forEach(tag => {
                        const tagHtml = `<span class="badge bg-secondary filter-tag" data-tag-id="${tag.id}"><i class="fas fa-tag"></i> ${tag.name}</span>`;
                        tagFiltersContainer.append(tagHtml);
                    });
                    $('.filter-tag').click(applyTagFilter);
                })
                .catch(error => {
                    console.error("Error fetching articles:", error);
                });

            function appendArticle(id, imageUrl, title, content, tagsHtml, tags, publishedDate) {
                const encodedContent = encodeURIComponent(content);
                const cardHtml = `
                <div class="col-md-4 mb-3">
                    <div class="card h-100" data-article-id="${id}" data-article-content="${encodedContent}" data-article-tags='${JSON.stringify(tags)}' data-bs-toggle="modal" data-bs-target="#articleModal">
                        <img src="${imageUrl}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${content.substring(0, 100)}...</p>
                        </div>
                        <div class="card-footer">
                            ${tagsHtml}
                            <span class="text-muted ms-2">Published: ${publishedDate}</span>
                        </div>
                    </div>
                </div>
                `;
                $("#articles-container").append(cardHtml);
            }

            // Add click event listener for filter tags
            $('.filter-tag').click(applyTagFilter);
            // Add click event listener for sort buttons
            $('.sort-button').click(function () {
                const sortType = $(this).data('sort-type');
                const cards = $('.col-md-4.mb-3').toArray();

                cards.sort((a, b) => {
                    const cardA = $(a).find('.card');
                    const cardB = $(b).find('.card');
                    const titleA = cardA.find('.card-title').text();
                    const titleB = cardB.find('.card-title').text();
                    const publishedDateA = new Date(cardA.data('article-published-date'));
                    const publishedDateB = new Date(cardB.data('article-published-date'));

                    switch (sortType) {
                        case 'title-asc':
                            return titleA.localeCompare(titleB);
                        case 'title-desc':
                            return titleB.localeCompare(titleA);
                        case 'date-asc':
                            return publishedDateA - publishedDateB;
                        case 'date-desc':
                            return publishedDateB - publishedDateA;
                        default:
                            return 0;
                    }
                });

                $('#articles-container').empty();
                cards.forEach(card => {
                    $('#articles-container').append(card);
                });
            });

            // Display article content in the modal
            $('#articleModal').on('show.bs.modal', function (event) {
                const articleCard = $(event.relatedTarget);
                const id = articleCard.data('article-id');
                const imageUrl = articleCard.find('.card-img-top').attr('src');
                const title = articleCard.find('.card-title').text();
                const encodedContent = articleCard.data('article-content');
                const content = decodeURIComponent(encodedContent);

                const modal = $(this);
                modal.find('.modal-title').text(title);
                modal.find('#articleContent').css('background-image', `url(${imageUrl})`);
                modal.find('#articleContent').html(content);
            });

        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
