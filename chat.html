<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Chat with an experienced Christian</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style> /* chat container used on the chatgpt chat page*/
        #chat-container {
          max-height: 300px; /* Set a maximum height for the chat container */
          overflow-y: auto; /* Enable vertical scrolling */
        }
        </style>
</head>
<body>
    
    <div id="header">
        <div class="header-content">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
            </a>
            <h1>Chat with an experienced Christian</h1>
        </div>
    </div>
<!-- Add the hero area -->
<div class="hero">
    <h2>Chat with an experienced Christian trained in apologetics and 2000 years of Christian history.
        <h2>
  </div>


    <!-- Include chat area -->




    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Chat
                    </div>
                    <div class="card-body" id="chat-container">
                        <div class="alert alert-primary" role="alert">
                            You are a Christian Apologetics Expert.
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="text" class="form-control" placeholder="Type your message..." id="user-message">
                        <button class="btn btn-primary mt-3" id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to send a message and update the chat
            function sendMessage(message) {
                // Prepare the data to be sent in the API request
                var requestData = {
                    "message": message,
                    "chat_log": null
                };

                // Send the API request
                $.ajax({
                    url: "https://explainit.app/api/chat.php",
                    type: "POST",
                    data: JSON.stringify(requestData),
                    contentType: "application/json",
                    dataType: "json",
                    success: function(response) {
                        // Update the chat UI with the response
                        var assistantMessage = response.answer;
                        // appendMessage("user", message);
                        appendMessage("assistant", assistantMessage);
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        // Display an error message in the chat UI
                        appendMessage("error", "An error occurred. Please try again later.");
                    }
                });
            }

            // Function to append a message to the chat UI
            function appendMessage(role, content) {
                var messageHtml = "<div class='alert alert-" + role + "' role='alert'>" + content + "</div>";
                $("#chat-container").append(messageHtml);
                $("#user-message").val(""); // Clear the input field
            }

            // Send button click event
            $("#send-btn").on("click", function() {
                var message = $("#user-message").val();
                if (message) {
                    sendMessage(message);
                }
            });

            // Handle Enter key press in the input field
            $("#user-message").on("keypress", function(event) {
                if (event.which === 13) {
                    var message = $("#user-message").val();
                    if (message) {
                        sendMessage(message);
                    }
                }
            });
        });
    </script>
</body>
</html>
