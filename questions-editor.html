<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="JS/questions-editor.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Quiz Question Manager</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addQuestionModal">Add Question</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date Reviewed</th>
                    <th>Question</th>
                    <th>Skill</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="questionsTableBody">
            </tbody>
        </table>
    </div>


       <!-- Add Question Modal -->
<div class="modal" tabindex="-1" id="addQuestionModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Question</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- [Insert Add Question Form HTML code here] -->
                <form id="addQuestionForm">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="question" required>
                    </div>
                    <div class="mb-3">
                        <label for="skill" class="form-label">Skill</label>
                        <select class="form-select" id="skill" required>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <!-- [Add similar input fields for choices, correct choice, and explanations] -->
                    <div class="mb-3">
                        <label for="choice1" class="form-label">Choice 1</label>
                        <input type="text" class="form-control" id="choice1" required>
                    </div>
                    <div class="mb-3">
                        <label for="choice2" class="form-label">Choice 2</label>
                        <input type="text" class="form-control" id="choice2" required>
                    </div>
                    <div class="mb-3">
                        <label for="choice3" class="form-label">Choice 3</label>
                        <input type="text" class="form-control" id="choice3" required>
                    </div>
                    <div class="mb-3">
                        <label for="choice4" class="form-label">Choice 4</label>
                        <input type="text" class="form-control" id="choice4" required>
                    </div>
                    <div class="mb-3">
                        <label for="correctChoice" class="form-label">Correct Choice</label>
                        <select class="form-select" id="correctChoice" required>
                            <option value="1">Choice 1</option>
                            <option value="2">Choice 2</option>
                            <option value="3">Choice 3</option>
                            <option value="4">Choice 4</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="explanation1" class="form-label">Explanation 1</label>
                        <textarea class="form-control" id="explanation1" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="explanation2" class="form-label">Explanation 2</label>
                        <textarea class="form-control" id="explanation2" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="explanation3" class="form-label">Explanation 3</label>
                        <textarea class="form-control" id="explanation3" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="explanation4" class="form-label">Explanation 4</label>
                        <textarea class="form-control" id="explanation4" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="addQuestion()">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    
       <!-- Edit Question Modal -->
<!-- Edit Question Modal -->
<div class="modal" tabindex="-1" id="editQuestionModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Question</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editQuestionForm">
                    <input type="hidden" id="editQuestionId">
                    <div class="mb-3">
                        <label for="editQuestion" class="form-label">Question</label>
                        <input type="text" class="form-control" id="editQuestion" required>
                    </div>
                    <div class="mb-3">
                        <label for="editSkill" class="form-label">Skill</label>
                        <select class="form-select" id="editSkill" required>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <!-- [Add similar input fields for choices, correct choice, and explanations] -->
                    <div class="mb-3">
                        <label for="editChoice1" class="form-label">Choice 1</label>
                        <input type="text" class="form-control" id="editChoice1" required>
                    </div>
                    <div class="mb-3">
                        <label for="editChoice2" class="form-label">Choice 2</label>
                        <input type="text" class="form-control" id="editChoice2" required>
                    </div>
                    <div class="mb-3">
                        <label for="editChoice3" class="form-label">Choice 3</label>
                        <input type="text" class="form-control" id="editChoice3" required>
                    </div>
                    <div class="mb-3">
                        <label for="editChoice4" class="form-label">Choice 4</label>
                        <input type="text" class="form-control" id="editChoice4" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCorrectChoice" class="form-label">Correct Choice</label>
                        <select class="form-select" id="editCorrectChoice" required>
                            <option value="1">Choice 1</option>
                            <option value="2">Choice 2</option>
                            <option value="3">Choice 3</option>
                            <option value="4">Choice 4</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editExplanation1" class="form-label">Explanation 1</label>
                        <textarea class="form-control" id="editExplanation1" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="editExplanation2" class="form-label">Explanation 2</label>
                        <textarea class="form-control" id="editExplanation2" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="editExplanation3" class="form-label">Explanation 3</label>
                        <textarea class="form-control" id="editExplanation3" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="editExplanation4" class="form-label">Explanation 4</label>
                        <textarea class="form-control" id="editExplanation4" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="updateQuestion()">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    
        <!-- Delete Question Modal -->
        <div class="modal" tabindex="-1" id="deleteQuestionModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Question</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this question?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="deleteQuestion()">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    


</body>
</html>
