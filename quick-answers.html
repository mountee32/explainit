<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quick Answers</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/bootstrap-icons.css">
    <!-- Back button -->







</head>
<body>
     <!-- New header -->
     <div id="header">
        <div class="header-content">
            <!-- Wrap the house icon in an anchor tag -->
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
            </a>
            <h1>Quick Answers</h1>
        </div>
    </div>
     
    
    </header>





    <div class="container my-5">
        <div class="card p-3">
          <!-- Header banner -->
          <header class="text-center py-4">
            <!-- Title and subtitle -->
          </header>
          <h2>Know how to answer typical questions we're asked when sharing the gospel.  Click on a topic to see the questions and then click the questions needed</h2>
          <!-- Categories container -->
          <div id="categories-container"></div>
        </div>
      </div>
      





    <!-- Categories container -->
    <div id="categories-container"></div>

    <script>
        // Event listener for when the DOM content is loaded
        document.addEventListener('DOMContentLoaded', function () {
            // console.log('DOMContentLoaded event fired!');
            // Fetch the JSON data from the file


            fetch('apologetics.json')
                .then(response => response.json())
                .then(data => {
                    // Get the categories container element
                    const categoriesContainer = document.getElementById('categories-container');

                    // Iterate over the categories in the JSON data
                    data.categories.forEach(category => {
                        // Create a new div for the category
                        const categoryElement = document.createElement('div');
                        categoryElement.classList.add('category');

                        // Create an h3 element for the category title
                        const categoryTitle = document.createElement('h3');
                        categoryTitle.textContent = category.title;
                        categoryElement.appendChild(categoryTitle);

                        // Create a div for the questions container
                        const questionsContainer = document.createElement('div');
                        questionsContainer.classList.add('questions-container');

                        // Iterate over the questions in the category
                        category.questions.forEach(questionData => {
                            // Create a new div for the question
                            const questionElement = document.createElement('div');
                            questionElement.classList.add('question');

                            // Create an h4 element for the question title
                            const questionTitle = document.createElement('h4');
questionTitle.textContent = questionData.question;
questionElement.appendChild(questionTitle);

// Create a div for the answer container
const answerContainer = document.createElement('div');
answerContainer.classList.add('answer');

// Create a p element for the answer text
const answerText = document.createElement('p');
answerText.textContent = questionData.answer;
answerContainer.appendChild(answerText);

// Create an a element for the answer link
const answerLink = document.createElement('a');
answerLink.href = questionData.link;
answerLink.textContent = 'Read more';
answerContainer.appendChild(answerLink);

// Append the answer container to the question element
questionElement.appendChild(answerContainer);

// Add an event listener for when the question title is clicked
questionTitle.addEventListener('click', function () {
// Toggle the display of the answer container
answerContainer.style.display = answerContainer.style.display === 'block' ? 'none' : 'block';// Close other open answers in the same category
questionsContainer.querySelectorAll('.answer').forEach(otherAnswer => {
    if (otherAnswer !== answerContainer) {
        otherAnswer.style.display = 'none';
    }
});
});

// Append the question element to the questions container
questionsContainer.appendChild(questionElement);
});

// Append the questions container to the category element
categoryElement.appendChild(questionsContainer);

// Add an event listener for when the category title is clicked
categoryTitle.addEventListener('click', function () {
// Toggle the display of the questions container
questionsContainer.style.display = questionsContainer.style.display === 'flex' ? 'none' : 'flex';

// Close other open categories
categoriesContainer.querySelectorAll('.questions-container').forEach(otherQuestionsContainer => {
    if (otherQuestionsContainer !== questionsContainer) {
        otherQuestionsContainer.style.display = 'none';
    }
});
});

// Append the category element to the categories container
categoriesContainer.appendChild(categoryElement);
});
});
});
</script>

</body>
</html>
